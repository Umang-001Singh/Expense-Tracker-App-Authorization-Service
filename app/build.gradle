plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.springframework.boot' version '4.0.0'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava
    implementation 'org.springframework.boot:spring-boot-starter-actuator:4.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:4.0.0'
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap:5.0.0-M4'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:4.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:4.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-security:4.0.0'
    implementation 'org.modelmapper:modelmapper:3.2.6'
    implementation 'org.springframework.kafka:spring-kafka:4.0.0'
    implementation 'com.mysql:mysql-connector-j:9.5.0'
    // --- Lombok ---
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    // Lombok for test code
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
    implementation 'io.jsonwebtoken:jjwt-api:0.12.7'
    implementation 'io.jsonwebtoken:jjwt-impl:0.12.7'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.12.7'
    implementation 'org.springframework.boot:spring-boot-starter:4.0.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.package.App'
}
